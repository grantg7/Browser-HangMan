<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Hangman Game</title>
    <link rel="stylesheet" href="hangman-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1 class="game-title">
                <i class="fas fa-skull"></i>
                ULTIMATE HANGMAN
                <i class="fas fa-skull"></i>
            </h1>
            <div class="score-board">
                <div class="score-item">
                    <span class="label">Lives:</span>
                    <span id="livesCount" class="value">6</span>
                </div>
                <div class="score-item">
                    <span class="label">Score:</span>
                    <span id="score" class="value">0</span>
                </div>
            </div>
        </div>

        <div class="game-board">
            <div class="gallows-container">
                <div class="gallows">
                    <svg viewBox="0 0 200 250">
                        <!-- Gallows structure -->
                        <line x1="20" y1="230" x2="150" y2="230" stroke="white" stroke-width="8" class="gallows-base"/>
                        <line x1="50" y1="230" x2="50" y2="20" stroke="white" stroke-width="6" class="gallows-pole"/>
                        <line x1="50" y1="20" x2="130" y2="20" stroke="white" stroke-width="4" class="gallows-top"/>
                        <line x1="130" y1="20" x2="130" y2="50" stroke="white" stroke-width="3" class="gallows-noose"/>
                        
                        <!-- Hangman parts -->
                        <circle id="head" cx="130" cy="65" r="15" stroke="white" stroke-width="3" fill="none" class="body-part"/>
                        <line id="body" x1="130" y1="80" x2="130" y2="150" stroke="white" stroke-width="3" class="body-part"/>
                        <line id="leftArm" x1="130" y1="100" x2="110" y2="120" stroke="white" stroke-width="3" class="body-part"/>
                        <line id="rightArm" x1="130" y1="100" x2="150" y2="120" stroke="white" stroke-width="3" class="body-part"/>
                        <line id="leftLeg" x1="130" y1="150" x2="110" y2="180" stroke="white" stroke-width="3" class="body-part"/>
                        <line id="rightLeg" x1="130" y1="150" x2="150" y2="180" stroke="white" stroke-width="3" class="body-part"/>
                        
                        <!-- Face details -->
                        <circle id="leftEye" cx="125" cy="60" r="2" fill="white" class="face-part"/>
                        <circle id="rightEye" cx="135" cy="60" r="2" fill="white" class="face-part"/>
                        <path id="mouth" d="M 125 75 Q 130 70 135 75" stroke="white" stroke-width="2" fill="none" class="face-part"/>
                    </svg>
                </div>
            </div>

            <div class="word-section">
                <div id="wordSetup" class="word-setup">
                    <h2>Enter Your Secret Word</h2>
                    <input type="text" id="wordInput" placeholder="Type a secret word..." autocomplete="off" maxlength="20">
                    <button id="submitWordBtn" class="btn btn-primary">
                        <i class="fas fa-play"></i> Start Game
                    </button>
                    <div class="quick-words">
                        <h3>Or choose a random word:</h3>
                        <button id="randomWordBtn" class="btn btn-secondary">
                            <i class="fas fa-dice"></i> Random Word
                        </button>
                    </div>
                </div>

                <div id="gamePlay" class="game-play" style="display: none;">
                    <div class="word-display" id="wordDisplay"></div>
                    
                    <div class="alphabet-grid" id="alphabetGrid"></div>
                    
                    <div class="guess-section">
                        <input type="text" id="guessInput" maxlength="1" placeholder="Type a letter..." autocomplete="off">
                        <button id="makeGuessBtn" class="btn btn-primary">
                            <i class="fas fa-search"></i> Guess
                        </button>
                    </div>
                    
                    <div class="guessed-letters">
                        <h3>Guessed Letters:</h3>
                        <div id="guessedLetters" class="letters-container"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="message-area">
            <div id="message" class="message"></div>
        </div>

        <div class="controls">
            <button id="resetButton" class="btn btn-reset" style="display: none;">
                <i class="fas fa-redo"></i> Play Again
            </button>
            <button id="hintButton" class="btn btn-hint" style="display: none;">
                <i class="fas fa-lightbulb"></i> Hint (-10 points)
            </button>
        </div>
    </div>

    <!-- Victory/Game Over Modal -->
    <div id="gameModal" class="modal">
        <div class="modal-content">
            <div id="modalContent"></div>
            <button id="playAgainBtn" class="btn btn-primary">
                <i class="fas fa-play"></i> Play Again
            </button>
        </div>
    </div>

    <script src="hangman-script.js"></script>
</body>
</html>
